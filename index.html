<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header>
        <h1>Kalkulator BMI</h1>
    </header>
    <Main>
        <!-- Left Side -->
        <section>
            <!-- Introduction -->
            <article>
                <p>Introduction</p>
            </article>
            <!-- Form -->
            <Form>
                <div>
                <label for="jenis-kelamin">Jenis Kelamin</label>
                <input type="radio" id="pria" name="gender" value="pria" required>
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="gender" value="wanita" required>
                <label for="wanita">Wanita</label>
                </div>
                <div>
                    <label for="input-berat-badan">Berat Badan (kg)</label>
                    <input type="number" id="input-berat-badan">
                </div>
                <div>
                    <label for="input-usia">Usia (tahun)</label>
                    <input type="number" id="input-usia">
                </div>
                <div>
                    <label for="input-tinggi-badan">Tinggi Badan (cm)</label>
                    <input type="number" id="input-tinggi-badan">
                </div>
                <div>
                    <button>Hitung BMI</button>
                    <button>Reset</button>
                </div>
            </Form>
            <!-- Feature Information -->
            <article>
                <header>
                    <h2>Keunggulan Fitur</h2>
                </header>
                <p>
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                </p>
                <br>
                <p>hanya boleh digunakan</p>
                <br>
                <p>memberi gambaran</p>
            </article>
        </section> 
        <!-- Right Side -->
        <section>
            <!-- Result -->
            <header>
                <h2>Hasil</h2>
            </header>
            <section>
                <span id="result-bmi">0</span>
            </section>
            <!-- Bagian Konsultasi -->
            <div>>
                <button>a</button>
                <button>b</button>
            </div>
            <!-- Penjelasan Tambahan BMI -->
            <p>BMII blablabla</p>
            <!-- Penyakit -->
            <article>
                <h2>Penyakit</h2>
                <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>
            </article>
            <!-- Tombol Konsultasi Dokter -->
            <div>
                <button>a</button>
                <button>b</button>
            </div>
        </section>
    </Main>
    <footer>Made by zerlin</footer>
</body>
</html>
